{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block content %}
<div align="center">
    <form action="" method="POST" class="form-control">
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.password.label }}
            {{ form.password(size=32) }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
</div>

{% endblock %}
